name: Auto Pull on Push (biar server selalu up-to-date)

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (sekedar formalitas)
        uses: actions/checkout@v4

      - name: Tarik kode terbaru di server (auto git pull)
        env:
          SSH_HOST: ${{ secrets.SERVER_HOST }}
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.SSH_SECRET }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" <<'EOF'
            echo "Nyambung ke server... lanjut git pull ya!"
            cd /var/www/catatuang || exit 1
            
            # Backup .env.prod jika ada (biar ga kehapus pas reset)
            ENV_PROD_BACKUP=""
            if [ -f ".env.prod" ]; then
              ENV_PROD_BACKUP=$(cat .env.prod)
              echo "Backup .env.prod berhasil (file akan di-restore setelah reset)"
            fi
            
            # Deteksi branch yang aktif (master atau main)
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
            REMOTE_BRANCH="master"
            if git ls-remote --heads origin main | grep -q main; then
              REMOTE_BRANCH="main"
            elif git ls-remote --heads origin master | grep -q master; then
              REMOTE_BRANCH="master"
            fi
            
            echo "Using branch: $REMOTE_BRANCH"
            
            # Fetch dulu untuk update remote refs
            echo "Fetching latest changes dari remote..."
            git fetch origin $REMOTE_BRANCH
            
            # Cek apakah ada perubahan lokal yang konflik
            if ! git diff --quiet HEAD origin/$REMOTE_BRANCH || ! git diff --cached --quiet; then
              echo "Ada perubahan lokal yang konflik, reset ke origin/$REMOTE_BRANCH..."
              git reset --hard origin/$REMOTE_BRANCH
              git clean -fd
              
              # Restore .env.prod jika sebelumnya ada
              if [ -n "$ENV_PROD_BACKUP" ]; then
                echo "$ENV_PROD_BACKUP" > .env.prod
                echo ".env.prod berhasil di-restore setelah reset"
              fi
              
              echo "Local changes udah di-reset, sekarang pull..."
            fi
            
            # Pull perubahan terbaru
            git pull origin $REMOTE_BRANCH || {
              echo "Pull masih gagal, force reset ke origin/$REMOTE_BRANCH..."
              git reset --hard origin/$REMOTE_BRANCH
              git clean -fd
              
              # Restore .env.prod jika sebelumnya ada
              if [ -n "$ENV_PROD_BACKUP" ]; then
                echo "$ENV_PROD_BACKUP" > .env.prod
                echo ".env.prod berhasil di-restore setelah force reset"
              fi
            }
            echo "Kode terbaru udah ditarik!"
            
            echo "Install dependencies Svelte dulu..."
            npm install
            echo "Dependencies terinstall!"
            
            echo "Build Svelte dulu nih..."
            npm run build
            if [ -d "dist" ]; then
              echo "Svelte build selesai! Folder dist udah ada dan siap dipake."
            else
              echo "Warning: Folder dist tidak ditemukan setelah build!"
              exit 1
            fi
            
            echo "Sekarang Laravel-nya..."
            cd backend || exit 1
            php artisan migrate
            php artisan cache:clear
            php artisan config:clear
            php artisan optimize:clear
            echo "Laravel commands selesai semua!"
            
            echo "Done! Semua udah up-to-date dan siap dipake."
          EOF